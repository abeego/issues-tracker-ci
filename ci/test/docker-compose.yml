version: '2'

volumes:
  build:
    driver: local
  cache:
    external: true

services:
  test:
    build:
      context: ../../
      dockerfile: ci/test/Dockerfile
    volumes:
      - cache:/cache
      - build:/build
    links:
      - db
    environment:
      DJANGO_SETTINGS_MODULE: apiissuestracker.settings.test
      MYSQL_HOST: db
      MYSQL_USER: root
      MYSQL_PORT: 3306
      MYSQL_PASSWORD: password
      TEST_OUTPUT_DIR: /reports

  builder:
    build:
      context: ../../
      dockerfile: ci/test/Dockerfile
    volumes:
      - build:/build
    entrypoint: "entrypoint.sh"
    command: ["pip", "wheel", "--no-index", "-f /build", "."]

  agent:
    image: abeego/issues-tracker-ansible
    links:
      - db
    environment:
      PROBE_HOST: "db"
      PROBE_PORT: "3306"
    command: ["probe.yml"]

  db:
    image: mysql:5.6
    hostname: db
    expose:
      - "3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
